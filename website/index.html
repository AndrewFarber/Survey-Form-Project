<!DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Survey Form</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name" required/>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="Enter your Email" required/>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age (optional)</label>
                    <input id="number" type="number" name="number" class="form-control" placeholder="Age" min="10" max="120"/>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label class="label-radio"><input type="radio" name="user-recommend" value="definitely" class="input-radio" checked/>Definitely</label>
                    <label class="label-radio"><input type="radio" name="user-recommend" value="maybe" class="input-radio"/>Maybe</label>
                    <label class="label-radio"><input type="radio" name="user-recommend" value="not-sure" class="input-radio"/>Not sure</label>
                </div>
                <div class="form-group">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select id="dropdown" class="form-control">
                        <option disabled selected value>Selection an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="front-end-projects" class="input-checkbox"/>Front-end Projects</label>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="back-end-projects" class="input-checkbox"/>Back-end Projects</label>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="data-visualization" class="input-checkbox"/>Data Visualization</label>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="challenges" class="input-checkbox"/>Challenges</label>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="open-source-community" class="input-checkbox"/>Open Source Community</label>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="gitter-help-rooms" class="input-checkbox"/>Gitter help rooms</label>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="videos" class="input-checkbox"/>Videos</label>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="city-meetups" class="input-checkbox"/>City Meetups</label>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="wiki" class="input-checkbox"/>Wiki</label>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="forum" class="input-checkbox"/>Forum</label>
                    <label class="label-checkbox"><input type="checkbox" name="user-improved" value="additional-courses" class="input-checkbox"/>Additional Courses</label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button id="submit" type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
